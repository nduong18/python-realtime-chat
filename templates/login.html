<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PTIT Realtime Chat - Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mini.css@3.0.1/dist/mini-default.min.css"
    />
  </head>
  <body>
    <main style="max-width: 420px; margin: 40px auto">
      <h2>PTIT Realtime Chat - Đăng nhập</h2>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div
        id="flash-box"
        role="alert"
        style="
          background: #fff0f0;
          border: 1px solid #f5c6cb;
          color: #721c24;
          padding: 12px;
          border-radius: 6px;
          margin-bottom: 12px;
          font-weight: 600;
        "
      >
        {% for m in messages %}
        <div>{{ m }}</div>
        {% endfor %}
      </div>
      <script>
        // Scroll to and focus the flash box so users notice the error immediately
        (function () {
          try {
            var el = document.getElementById("flash-box");
            if (el) {
              el.scrollIntoView({ behavior: "smooth", block: "center" });
            }
            var u = document.getElementById("username");
            if (u) u.focus();
          } catch (e) {}
        })();
      </script>
      {% endif %} {% endwith %}
      <form method="post">
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          placeholder="Your username"
          value="{{ username or '' }}"
        />
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Your password"
        />
        <button>Login</button>
      </form>
      <p>Không có tài khoản? <a href="/register">Đăng ký</a></p>
    </main>
  </body>
</html>
